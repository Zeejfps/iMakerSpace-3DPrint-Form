<div class="container">

  <h2 mat-dialog-title>Uploading Files</h2>

  <mat-dialog-content>
    <mat-list>
      <mat-list-item *ngFor="let f of uploadService.files | keyvalue">
        <h4 mat-line>{{f.value.name}}</h4>
        <p mat-line>{{(f.value.size/1024).toFixed(2)}} kb</p>
        <mat-progress-bar mode="determinate" [value]="progress[f.value.name].progress"></mat-progress-bar>
      </mat-list-item>
    </mat-list>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">CANCEL</button>
  </mat-dialog-actions>
</div>
